
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">
  <h2>User Dashboard</h2>
  <p><strong>User ID:</strong> <span id="userId"></span></p>
  <p><strong>User Name:</strong> <span id="userName"></span></p>
  <p><strong>User Type:</strong> <span id="userType"></span></p>
  <button class="btn btn-danger" onclick="logout()">Logout</button>

  <script src="js/login.js"></script>
  <script>
    document.getElementById("userId").textContent = getUserId();
    document.getElementById("userName").textContent = getUserName();
    document.getElementById("userType").textContent = getUserType();
  </script>
</body>
</html>
