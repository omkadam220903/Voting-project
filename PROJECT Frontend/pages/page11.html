      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-approve {
      background-color: #28a745;
    }

    .btn-reject {
      background-color: #dc3545;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
