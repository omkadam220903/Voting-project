<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Candidate Image & Bios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color:Â #f8f9fa;
}
    
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 25px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #aaa;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Upload Candidate Image & Bios</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="candidateName">Candidate Name</label>
      <input type="text" id="candidateName" name="candidateName" placeholder="Enter candidate name" required>
      
      <label for="candidateImage">Candidate Image</label>
      <input type="file" id="candidateImage" name="candidateImage" accept="image/*" required>
      
      <label for="candidateBio">Candidate Manifesto</label>
      <textarea id="candidateBio" name="candidateBio" placeholder="Enter candidate bio" required></textarea>
      
      <button type="submit">Upload Candidate Info</button>
    </form>
  </div>
  
</body>
</html>
